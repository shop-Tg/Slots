<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ –ó–≤–µ–∑–¥–Ω–∞—è –†—É–ª–µ—Ç–∫–∞</title>
    
    <!-- React –∏ ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .roulette-wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            background: conic-gradient(
                from 0deg,
                #ffd700 0deg 60deg,
                #c0c0c0 60deg 120deg,
                #cd7f32 120deg 180deg,
                #4a90e2 180deg 240deg,
                #50c878 240deg 300deg,
                #ff69b4 300deg 360deg
            );
            transform-origin: center;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            z-index: 2;
        }
        
        .spin-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .spin-button:hover {
            transform: scale(1.1);
        }
        
        .spin-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 2s linear infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .gift-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #2a2a4a, #3a3a6a);
            border: 2px solid #4a4a8a;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gift-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .profile-card {
            background: linear-gradient(45deg, #2a2a4a, #3a3a6a);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .leaderboard-card {
            background: linear-gradient(45deg, #3a2a4a, #4a3a6a);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å–µ—Ä–≤–µ—Ä–∞
        const initialData = {
            user: {{ user | tojson }},
            stats: {{ stats | tojson }},
            spinCost: {{ spin_cost }},
            gifts: {{ gifts | tojson }},
            leaderboard: {{ leaderboard | tojson }}
        };

        function App() {
            const [user, setUser] = React.useState(initialData.user);
            const [stats, setStats] = React.useState(initialData.stats);
            const [spinning, setSpinning] = React.useState(false);
            const [result, setResult] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [leaderboard, setLeaderboard] = React.useState(initialData.leaderboard);
            const [showProfile, setShowProfile] = React.useState(false);
            
            const handleSpin = async () => {
                if (spinning) return;
                
                setSpinning(true);
                setResult(null);
                setError(null);
                
                try {
                    const response = await fetch('/api/spin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: user.user_id })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ä–∞—â–µ–Ω–∏–∏');
                    }
                    
                    const data = await response.json();
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
                    const wheel = document.querySelector('.roulette-wheel');
                    const randomRotations = 5 + Math.random() * 5;
                    wheel.style.transform = `rotate(${randomRotations * 360}deg)`;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        setResult(data);
                        setUser(prev => ({ ...prev, stars: data.new_balance }));
                        setStats(prev => ({
                            ...prev,
                            total_games: prev.total_games + 1,
                            total_spent: prev.total_spent + initialData.spinCost
                        }));
                    }, 3000);
                    
                } catch (error) {
                    setError(error.message);
                } finally {
                    setTimeout(() => setSpinning(false), 3000);
                }
            };
            
            const handleClaim = async (action) => {
                if (!result) return;
                
                try {
                    const response = await fetch('/api/claim', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: user.user_id,
                            amount: result.gift.value,
                            action: action
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø—Ä–∏–∑–∞');
                    }
                    
                    const data = await response.json();
                    setUser(prev => ({ ...prev, stars: prev.stars + result.gift.value }));
                    setStats(prev => ({
                        ...prev,
                        total_won: prev.total_won + result.gift.value,
                        biggest_win: Math.max(prev.biggest_win, result.gift.value)
                    }));
                    setResult(null);
                } catch (error) {
                    setError(error.message);
                }
            };
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-4xl font-bold">üé∞ –ó–≤–µ–∑–¥–Ω–∞—è –†—É–ª–µ—Ç–∫–∞</h1>
                        <div className="flex items-center space-x-4">
                            <span className="text-xl">‚≠ê {user.stars}</span>
                            <button
                                onClick={() => setShowProfile(!showProfile)}
                                className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg"
                            >
                                {showProfile ? "–°–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å" : "–ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å"}
                            </button>
                        </div>
                    </div>
                    
                    {showProfile && (
                        <div className="profile-card mb-8">
                            <h2 className="text-2xl font-bold mb-4">–ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞</h2>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="text-lg font-bold">–í—Å–µ–≥–æ –∏–≥—Ä</div>
                                    <div className="text-2xl">{stats.total_games}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="text-lg font-bold">–í—ã–∏–≥—Ä–∞–Ω–æ –≤—Å–µ–≥–æ</div>
                                    <div className="text-2xl text-green-400">{stats.total_won} ‚≠ê</div>
                                </div>
                                <div className="stat-card">
                                    <div className="text-lg font-bold">–õ—É—á—à–∏–π –≤—ã–∏–≥—Ä—ã—à</div>
                                    <div className="text-2xl text-yellow-400">{stats.biggest_win} ‚≠ê</div>
                                </div>
                                <div className="stat-card">
                                    <div className="text-lg font-bold">–ü–æ—Ç—Ä–∞—á–µ–Ω–æ</div>
                                    <div className="text-2xl text-red-400">{stats.total_spent} ‚≠ê</div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="flex flex-col items-center mb-8">
                        <div className="roulette-wheel mb-8">
                            <div className="roulette-center"></div>
                        </div>
                        
                        <button
                            onClick={handleSpin}
                            disabled={spinning || user.stars < initialData.spinCost}
                            className={`spin-button ${spinning ? 'opacity-50 cursor-not-allowed' : ''}`}
                        >
                            {spinning ? '–ö—Ä—É—Ç–∏–º...' : `–ö—Ä—É—Ç–∏—Ç—å\n(${initialData.spinCost} ‚≠ê)`}
                        </button>
                        
                        {error && (
                            <div className="mt-4 text-red-500 text-center">
                                {error}
                            </div>
                        )}
                        
                        {result && (
                            <div className="mt-8 text-center">
                                <h3 className="text-2xl font-bold mb-4">
                                    üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ {result.gift.name}!
                                </h3>
                                <div className="flex space-x-4">
                                    <button
                                        onClick={() => handleClaim('keep')}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg"
                                    >
                                        –ó–∞–±—Ä–∞—Ç—å
                                    </button>
                                    <button
                                        onClick={() => handleClaim('sell')}
                                        className="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-lg"
                                    >
                                        –ü—Ä–æ–¥–∞—Ç—å –∑–∞ {result.gift.value} ‚≠ê
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <div className="leaderboard-card">
                        <h2 className="text-2xl font-bold mb-4">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead>
                                    <tr className="text-left">
                                        <th className="p-2">#</th>
                                        <th className="p-2">–ò–≥—Ä–æ–∫</th>
                                        <th className="p-2">–ó–≤–µ–∑–¥—ã</th>
                                        <th className="p-2">–í—ã–∏–≥—Ä–∞–Ω–æ</th>
                                        <th className="p-2">–õ—É—á—à–∏–π –≤—ã–∏–≥—Ä—ã—à</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {leaderboard.map((player, index) => (
                                        <tr key={player.user_id} className="hover:bg-white/10">
                                            <td className="p-2">{index + 1}</td>
                                            <td className="p-2">{player.username}</td>
                                            <td className="p-2">{player.stars} ‚≠ê</td>
                                            <td className="p-2">{player.total_won} ‚≠ê</td>
                                            <td className="p-2">{player.biggest_win} ‚≠ê</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
